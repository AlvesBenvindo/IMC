<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Saiba o seu IMC</title>
</head>
<body>
    <main id="container">
        <div id="header">
            <h2>
                Calucule aqui o seu IMC
            </h2>
        </div>
        <section class="formulario">
            <form id="form" action="submit">
                <div class="form-control">
                    <label for="peso">Digite o seu peso em quilogramas</label>
                    <input id="peso" type="text" placeholder="Ex: 25.0">
                    <small></small>
                </div>


                <div class="form-control">
                    <label for="altura">Digite a sua altura em metros</label>
                    <input id="altura" type="text" placeholder="Ex: 1.80">
                </div>
            
                <button type="submit">Calcular</button>
            
            </form>
        </section>
        
        <section class="resultado" id="resultado">
            
        </section>
    </main>
    

    <script src="./index.js"></script>
</body>
</html>
